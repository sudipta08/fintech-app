<div class="d-flex justify-content-center">
    <div class="row mt-3">
        <div class="col-6">
            <img src="/assets/homepage.jpg" class="rounded" style="width: 100%; height: 100%;" />
        </div>
    
        <div class="col-6">
            <div class="border">
                <form class="m-3" #loginForm="ngForm">
                    <div class="form-group">
                        <label class="small-text">Email ID</label>
                        <input type="email" class="form-control form-control-sm" [ngClass]="{'is-invalid':email.invalid}"
                                name="email" ngModel required #email="ngModel" />
                        <div class="invalid-feedback" *ngIf="email.invalid && email.errors.required">Please enter email id</div>
                    </div>
                    <div class="form-group">
                        <label class="small-text">Password</label>
                        <input type="password" class="form-control form-control-sm" [ngClass]="{'is-invalid':password.invalid}"
                                name="password" ngModel required #password="ngModel"/>
                        <div class="invalid-feedback" *ngIf="password.invalid && password.errors.required">Please enter password</div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-primary" (click)="onLogin(loginForm)">Login</button>
                        <a class="float-right" href="#"><small>Forgot Password</small></a>
                    </div>
                </form>
                <p class="text-center text-muted" id="or-label"> OR </p>               
                <div class="text-center mb-3">
                    <button class="btn btn-sm btn-success">New User? Register Here</button>
                </div>
            </div>
        </div>
    </div>
</div>
