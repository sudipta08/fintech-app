<div class="d-flex justify-content-center">
    <div class="row mt-3">
        <div class="col-6">
            <img src="/assets/homepage.jpg" class="rounded" style="width: 100%; height: 100%;" />
        </div>
    
        <div class="col-6">
            <div class="border">
                <form class="m-3">
                    <div class="form-group">
                        <label class="small-text">Email ID</label>
                        <input type="email" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group">
                        <label class="small-text">Password</label>
                        <input type="password" class="form-control form-control-sm" />
                    </div>
                    <div>
                        <button class="btn btn-sm btn-primary">Login</button>
                        <a class="float-right" href="#"><small>Forgot Password</small></a>
                    </div>
                </form>
                <p class="text-center text-muted" id="or-label"> OR </p>                
                <div class="text-center mb-3">
                    <button class="btn btn-sm btn-success" (click)="onRegister()">New User? Register Here</button>
                </div>
            </div>
        </div>
    </div>
</div>
